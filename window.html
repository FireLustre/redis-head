<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="src/theme/app.css" />
</head>

<body>
    <div class="container">
        <div class="col-md-auto page-connect" style="margin-top: 100px; display: none;">
            <h1 class="text-center">Redis Head</h1>
            <form>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Host</label>
                  <div class="col-sm-10">
                    <input type="text"  class="form-control" id="host" name="host"  value="127.0.0.1">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Port</label>
                    <div class="col-sm-10">
                      <input type="text"  class="form-control" id="port" name="port" value="6379">
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="">
                  </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary connect" style="float: right;">Connect</button>
        </div>


        <div class="visible page-main">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">$</span>
                </div>
                <input type="text" class="form-control" placeholder="GET KEY_NAME " aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="src/core/protocol-request.js"></script>
<script type="text/javascript" src="src/core/protocol-reply.js"></script>
<script type="text/javascript" src="src/core/tcp.js"></script>
<script type="text/javascript" src="src/core/client.js"></script>
<script type="text/javascript" src="src/app.js"></script>
</html>
