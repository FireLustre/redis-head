<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <div class="text-center">
        <h1>Redis Manager</h1>
    </div>
    <div class="container">

        <div class="col-xs-6">
            <form action="#">
                <label for="address">host</label>
                <input type="text" id="address" name="address" value="127.0.0.1" /><br />
                <label for="port">port</label>
                <input type="text" id="port" name="port" value="6379" />
                <p>
                    <a class="btn btn-info connect">连接</a>
                    <a class="btn btn-warning disconnect hide">断开连接</a>
                </p>
            </form>
        </div>
        <div class="col-xs-6">
            <form action="#">
                <label for="teminal">执行命令</label>
                <input type="text" id="teminal" name="teminal" value="PING" /><br />
                <p>
                    <a class="btn btn-success search">执行</a>
                </p>
            </form>

            <p>查询信息：</p>
            <div id="search-result">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/redis-protocol.js"></script>
    <script type="text/javascript" src="js/chrome-tcp.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
