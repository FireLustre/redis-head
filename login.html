<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <div class="text-center">
        <h1>Redis Manager</h1>
    </div>
    <div class="container">

        <div class="col-xs-6">
            <form action="#">
                <label for="address">host</label>
                <input type="text" id="address" name="address" value="127.0.0.1" /><br />
                <label for="port">port</label>
                <input type="text" id="port" name="port" value="6379" />
                <label for="teminal">执行命令</label>
                <input type="text" id="teminal" name="teminal" value="PING" /><br />
                <p>
                    <a class="btn btn-success search">连接</a>
                </p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/core/protocol-request.js"></script>
    <script type="text/javascript" src="js/core/protocol-reply.js"></script>
    <script type="text/javascript" src="js/core/tcp.js"></script>
    <script type="text/javascript" src="js/core/client.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
